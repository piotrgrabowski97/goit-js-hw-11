<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <button type="button" id="changeLoadType">Photos Load Mode</button>
    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form__btn" type="submit">
        <svg class="search-form__btn-svg">
          <use href="/src/images/icons.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="results">
      <div class="gallery" id="photo-gallery"></div>
      <button type="button" class="load-more">Load more</button>
    </div>
    <button type="button" class="floatingBtn" id="fltBtn">^</button>
    <script href="/src/index.js"></script>
  </body>
</html>
